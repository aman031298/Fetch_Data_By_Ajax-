<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <title>Ajax app</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
    <body>
        <!--Navbar-->
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a href="#" class="navbar-brand text-white container-fluid text-color-yello">Ajax Application</a>
            </div>
        </nav>

          
        <!--Buttons Section-->
        <div class="container mt-3">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary mx-5 " id="text-btn">Text Data</button>
                    <button class="btn btn-success mx-5" id="json-btn" >JSON Data</button>
                    <button class="btn btn-danger mx-5" id="api-btn">API Data</button>                    
                </div>
            </div>
        </div>


       <!--Data Section-->
        <div class="container mt-3">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Data Show</h5>
              </div>
              <div class="card-body">
                <div class="card-header">
                    <h6 class="card-subtitle mb-2 text-muted">Text Data</h6>
                </div>
                
                <pre class="card-text" id="text-card">

                </pre>
          
                <h6 class="card-subtitle mb-3 text-muted">JSON Data</h6>
                <pre class="card-text" id="json-card">

                </pre>
          
                <h6 class="card-subtitle mb-3 text-muted">API Data</h6>
                <pre class="card-text" id="api-card">

                </pre>
                <div id="apiData" class="card-text"></div>
              </div>
            </div>
          </div>
        <!--Application JS file-->
        <script src="script.js"></script>
    </body>
</html>
